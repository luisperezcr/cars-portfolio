<a [routerLink]="[lowerCaseBrand, carInfo.id]">
  <div fxLayout="column" class="card mat-elevation-z4" appMaterialElevation>
    <header class="card-header">
      <h3 class="card-title">{{ carInfo.model }}</h3>
      <span class="card-subtitle">${{ carInfo.price | number }}</span>
    </header>
    <main fxFlex class="card-content">
      <img [src]="carImage" alt="{{ brand }} {{ carInfo.model }}">
    </main>
  </div>
</a>
