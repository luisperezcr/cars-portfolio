<div *ngFor="let brand of carsData">
  <h2>{{ brand.brand_name }}</h2>
  <section class="cars-list" fxLayout="row wrap" fxLayoutGap="12px" fxLayoutAlign="flex-start">
    <div *ngFor="let car of brand.cars">
      <app-cars-item [brand]="brand.brand_name" [carInfo]="car"></app-cars-item>
    </div>
  </section>
</div>
